server:  port: 8080spring:  application:    name: free-proxy-list  sql:    init:      mode: always  docker:    compose:      enabled: false  jpa:    hibernate:      ddl-auto: create-drop    properties:      hibernate:        format_sql: true        default_schema: backend    show-sql: false  datasource:    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:fpl}    password: ${POSTGRES_PASSWORD:password}    username: ${POSTGRES_USER:default}